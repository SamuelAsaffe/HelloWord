<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <button onclick="soma(2,3)">soma</button>
    <button onclick="subtrair(3,2)">Subtrair</button>
    <button onclick="divisao(3,2)">Divisão</button>
    <button onclick="multiplicacao(3,2)">multiplicação</button>
    <button onclick="mostrarnome()">Mostrar Nome</button>
    
    <script>
    function  soma(n1, n2) {
        alert(n1 + n2)
    }
    function subtrair(n1, n2) {
        alert(n1 - n2)
    }
    function divisao(n1, n2) {
        return n1 / n2
    }
    function multiplicacao(n1, n2) {
        return n1 * n2
    }
    function mostrarnome(nome) {
        let nome = prompt("qual o seu nome ?")
        alert("olá " + nome)
    }
    </script>
</body>

</html>
